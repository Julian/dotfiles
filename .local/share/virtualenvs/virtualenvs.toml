    "testr",
    "tox",
    "trial",
    "twist",
    "twistd",
    "vmprofshow",
]

[virtualenv.dev3]
python = "python3"
install = [
    "betterpath",
    "bpython[urwid]",
    "coverage",
    "detox",
    "ebb-lint",
    "filesystems",
    "flake8",
    "green",
    "hypothesis",
    "inflect",
    "perf",
    "ptpython",
    "pudb",
    "pyrsistent",
    "pytest",
    "pytoml",
    "pyyaml",
    "setuptools",
    "testrepository",
    "tox",
    "treq",
    "twisted[conch,tls]",
    "vmprof",
]

[virtualenv.awscli]
install = ["awscli"]
link = ["aws"]

[virtualenv.diff]
install = [
    "${DEVELOPMENT}/diff",
    "bpython[urwid]",
    "ptpython",
    "pudb",
    "twisted[tls]",
]

[virtualenv.filesystems]
install = [
    "${DEVELOPMENT}/filesystems",
    "bpython[urwid]",
    "ptpython",
    "pudb",
    "testscenarios",
    "twisted",
]

[virtualenv.google]
install = [
    "google-api-python-client",
    "bpython[urwid]",
    "ptpython",
    "pudb",
]

[virtualenv.great]
install = [
    "${DEVELOPMENT}/Great",
    "bpython[urwid]",
    "ptpython",
    "pudb",
    "twisted[tls]",
]

[virtualenv.gtfo]
install = ["${DEVELOPMENT}/gtfo"]
