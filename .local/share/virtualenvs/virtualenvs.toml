link = ["cast"]

[virtualenv.sphinx]
install = ["sphinx"]
link = [
    "rst2html.py",
    "rst2html5.py",
    "sphinx-apidoc",
    "sphinx-autogen",
    "sphinx-build",
]

[virtualenv.tqdm]
